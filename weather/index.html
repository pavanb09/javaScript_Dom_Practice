<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Reports</title>
    <style>
        body{
            background-color: rgb(195, 227, 255);

            height: 70vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            
        }
        .main_card{
           background-color: rgb(138, 168, 250); 
            width: 380px;
            padding: 10px;
            border-radius: 30px;
             display: flex;
            flex-direction: column;
            align-items: center;


        }
        label{
            font-size: 22px;
            font-weight: 500;

        }
        input{
            border-radius: 10px;
            height: 40px;
            width: 250px;
            font-size: 18px;
            border: 0;
            text-align: center;
         
        }

        #card{
            text-align: center;
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
            background-color: white;
            width: 250px;
            border-radius: 12px;
            /* padding: 12px; */
            margin-top: 10px;
            line-height: 0.5;
        }

        button{
            width: 8rem;
            height: 2rem;
            color:white;
            background-color: rgb(58, 201, 58);
            font-size: 16px;
            border-radius: 5px;
            border: 1px white;
        }

        button:hover{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class = "main_card">
    <h2>Weather Reporter</h2>
        <label for="city">Enter a city name : </label> <br>
        <input type="text" id ="city" name = "city"><br><br>
        <button onclick="showWeather()">Get Results</button>
   
    <div id ="card"></div>
    </div>




       <script src="./index.js"></script>
</body>
</html>
